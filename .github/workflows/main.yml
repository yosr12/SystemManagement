name: Build and Push ECR Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Docker image
        run: |
          echo ${{ secrets.AWS_ACCESS_KEY_ID }} | aws ecr get-login-password --region eu-west-3 | docker login --username AWS --password-stdin 529239326430.dkr.ecr.eu-west-3.amazonaws.com
          docker build -t newrepositoryproject .
          docker push 529239326430.dkr.ecr.eu-west-3.amazonaws.com/newrepositoryproject:latest